m_rawinput 1
sensitivity 0.77
mat_monitorgamma 2
fps_max 299

viewmodel_presetpos 0
viewmodel_fov "60"
viewmodel_offset_x "1"
viewmodel_offset_y "0.75"
viewmodel_offset_z "-1"

volume 0.1	

cl_crosshaircolor_b 220
cl_crosshaircolor_g 228
cl_crosshaircolor_r 255
cl_crosshairsize 3
cl_crosshairgap -1
cl_crosshaircolor 4
cl_crosshairthickness 0.5
echo cl_crosshairgap -2
echo cl_crosshaircolor 5
echo cl_crosshairthickness 2

bind "f9" "toggle volume 0.05 0.2"
